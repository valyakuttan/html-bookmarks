{% extends "base.html" %}
{% block content %}
    <p class="important">
      <div id="content">
        <h2> {{ title }} </h2>
        <p>{{ list_title }}</p>
        <ul>
          {% for x in list %}
          <li><a href="{{ x.url }}">
              {{ x.title + x.tags_string + x.formatted_date }}
          </a></li>
          {% endfor %}
        </ul>
      </div>
    </p>
{% endblock %}
